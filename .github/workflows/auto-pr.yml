name: Auto Create PR on Branch Push

on:
  push:
    branches-ignore:
      - main
      - master

permissions:
  contents: read
  pull-requests: write

jobs:
  create-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check if PR exists
        id: check-pr
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          PR_COUNT=$(gh pr list --head "$BRANCH_NAME" --json number --jq 'length')
          echo "pr_exists=$PR_COUNT" >> $GITHUB_OUTPUT

      - name: Create Pull Request
        if: steps.check-pr.outputs.pr_exists == '0'
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          # Generate PR title from branch name (safely)
          PR_TITLE=$(echo "$BRANCH_NAME" | sed 's/-/ /g' | sed 's/^./\U&/' | sed 's/ ./\U&/g')

          # Create PR body (using heredoc for safety)
          PR_BODY=$(cat <<'EOF'
## Changes

This PR was automatically created for a feature branch.

### Checklist
- [ ] Code follows project style guidelines
- [ ] Self-review completed
- [ ] Comments added for complex logic
- [ ] No new warnings generated
- [ ] Tested locally

### Description
Please add a description of your changes here.

---

**Auto-generated PR** - Please review and update the description before merging.
EOF
)

          gh pr create \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --base main \
            --head "$BRANCH_NAME" \
            --label "auto-generated"

      - name: Comment on existing PR
        if: steps.check-pr.outputs.pr_exists != '0'
        env:
          GH_TOKEN: ${{ github.token }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          PR_NUMBER=$(gh pr list --head "$BRANCH_NAME" --json number --jq '.[0].number')
          gh pr comment "$PR_NUMBER" --body "ðŸ”„ Branch has been updated with new commits."
